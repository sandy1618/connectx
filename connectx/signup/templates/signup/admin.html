{% extends 'connectx/base.html' %}

{% block navbar_content %}
  <li class="nav-item">
    <a class="nav-link" href="{% url 'signup:admin' pk=user.pk %}">Admin <i class="fas fa-home"></i></a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'signup:portfolio' pk=user.pk %}">Portfolio <i class="fas fa-sign-in-alt"></i></a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#"><i class="fas fa-cog"></i></a>
  </li>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="mt-5">Admin Page for {{ user.first_name }}</h1>
  
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="link_category">Link Category:</label>
            <input type="text" class="form-control" name="link_category">
          </div>
          <div class="form-group">
            <label for="link">Link:</label>
            <input type="text" class="form-control" name="link">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Add">
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
