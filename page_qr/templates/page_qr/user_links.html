{% extends 'connectx/base.html' %}

{% block content %}
  <h1>User Links</h1>
  <ul>
    {% for user in users %}
      <li>{{ user.first_name }} {{ user.last_name }} 
        <p><a href="{{ user.link }}">{{ user.link_category }}</a></p>
        <!-- <img src="{{ user.qr_code.url }}" alt="QR Code"> -->
    
    </li>
    {% empty %}
      <li>No users found.</li>
    {% endfor %}
  </ul>
{% endblock %}
